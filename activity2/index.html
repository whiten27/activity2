<!DOCTYPE html>
<html>
<head>
    <title>Table and Image Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <img src="images/download.png" alt="Oshawott">
    
    <p>Contact me at: <a href="mailto:whiten27@gmatc.matc.edu">whiten27@gmatc.matc.edu</a></p>
    
    <table id="simple-table" border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
    
    <br>
    
    <table id="complex-table" border="1">
        <thead>
            <tr>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Rowspan Example</td>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td colspan="2">Colspan Example</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Table Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
